<div class="row mt-1 mb-1">
  <mat-toolbar class="col-md-12 mat-elevation-z4" style="align-content: center; background-color: #e3e3e3;">
    <h2 style="margin-left: 1em;">Techno Brain BPO</h2>
    <span class="spacer"></span>
    <button routerLink="/reports" mat-raised-button>View Reports</button>
  </mat-toolbar>
</div>
<div class="container">
	<div class="row">
		<mat-card class="col-md-12">
		<mat-toolbar class="mat-elevation-z3" style="background-color: #ffffff; margin-bottom: 4px;">
			<h4> Clients</h4>
			<span class="spacer"></span>
			<mat-chip-list>
			  <mat-chip (click)="openClientDialog()" style="background-color: #d7d652;">
			  	<mat-icon>add</mat-icon> Add new Client
			  </mat-chip>
			</mat-chip-list>
		</mat-toolbar>

		<div *ngFor="let item of clients">
			<mat-list role="list">
			  <mat-list-item role="listitem">
			  	<!-- <span>{{item.name}}</span> -->
			  	<!-- <span class="spacer"></span> -->
			  	<span> {{item.phone}}</span>
			  	<span class="spacer"></span>
			  	<button mat-button routerLink="/call/{{item.id}}">Call <mat-icon>call</mat-icon></button>
			  </mat-list-item>
			</mat-list>
		</div>
		</mat-card>

		<!-- <mat-card class="col-md-6">
				to be called
		</mat-card> -->
	</div>
</div>
